<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(225, 235, 238);">

        <div class="container col-sm-8 col-lg-4 col-xs-12 col-md-4">
            <div class="row">

                <form  style="background-image: linear-gradient( 120deg ,rgb(160, 179, 161),rgb(203, 203, 236),rgb(194, 217, 218), #ccacac); 
                         padding: 25px; height: 600px; width: 700px; border: 2px solid black; border-radius: 20px; margin-top: 30px;" > 
                        
                    <h1>Sign up</h1>
                    Want to sign up fill out this form! 
                    <hr>

                    First Name<br>
                    <input type="text" style="border-radius: 7px; box-shadow:3px 3px 8px black ; border: none; width: 85%;"> <br> <br>

                    Last Name <br>
                    <input type="text"  style="border-radius: 7px; box-shadow:3px 3px 8px black ; border: none; width: 85%;" > <br> <br>

                    Mobile Number or Email <br>
                    <input type="email"  style="border-radius: 7px; box-shadow:3px 3px 8px black ; border: none; width: 85%;" >  <br> <br>

                    Birthday <br>
                    <input type="date" value="DOB" > <br> <br>

                    password <br>
                    <input type="password"  style="border-radius: 7px; box-shadow:3px 3px 8px black ; border: none; width: 85%;"><br> <br>
                    
                    <input type="radio"> &nbsp; i accept the terms of use <br> <br>
                    
                    <div style="text-align: center;">
                        <a href="./login.html">
                            <button type="button" style="width: 20%;  background: rgb(9, 209, 9); border: none; border-radius: 5px;">
                                Sign Up 
                            </button>
                        </a>
                    </div>
                    
                </form>

            </div>
        </div>

    </body>
</html>
